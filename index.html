<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>100Devs calculator</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="calculator">
            <div class="spacetop"></div>
            <div class="display">
                <div data-previous-operand></div>
                <div data-current-operand></div>
            </div>
            <div class="buttons">
                <a data-number>7</a>
                <a data-number>8</a>
                <a data-number>9</a>
                <a data-operation>/</a>
                <a data-number>4</a>
                <a data-number>5</a>
                <a data-number>6</a>
                <a data-operation>x</a>
                <a data-number>1</a>
                <a data-number>2</a>
                <a data-number>3</a>
                <a data-operation>+</a>
                <a data-number>0</a>
                <a data-number>.</a>
                <a data-equals>=</a>
                <a data-operation>-</a>
            </div>
        </div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
